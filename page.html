<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Medicine Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f9f9f9;
      }

      .container {
        text-align: center;
        margin-bottom: 20px;
      }

      .nav-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .nav-button:hover {
        background-color: #0056b3;
      }

      .info-table {
        width: 80%;
        margin-top: 20px;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .info-table th,
      .info-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }

      .info-table th {
        background-color: #007bff;
        color: white;
      }

      .info-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .info-table tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="connectWallet()" class="nav-button">
        Connect MetaMask Wallet
      </button>
      <p id="walletAddress" style="margin-top: 10px"></p>
    </div>

    <table class="info-table">
      <tr>
        <th>Field</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>Brand Name</td>
        <td></td>
      </tr>
      <tr>
        <td>Generic Name</td>
        <td></td>
      </tr>
      <tr>
        <td>Strength</td>
        <td></td>
      </tr>
      <tr>
        <td>Form</td>
        <td></td>
      </tr>
      <tr>
        <td>Dosage Instructions</td>
        <td></td>
      </tr>
      <tr>
        <td>Prescription Status</td>
        <td></td>
      </tr>
      <tr>
        <td>Manufacturer Info</td>
        <td></td>
      </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script>
      let userAddress;

      async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
          try {
            const accounts = await ethereum.request({
              method: "eth_requestAccounts",
            });
            userAddress = accounts[0];
            document.getElementById(
              "walletAddress"
            ).textContent = `Connected: ${userAddress}`;
            fetchBlockchainData(userAddress);
          } catch (error) {
            console.error("Error connecting to MetaMask:", error);
          }
        } else {
          alert(
            "MetaMask is not installed. Please install it to use this feature."
          );
        }
      }

      async function fetchBlockchainData(address) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const contractAddress = "0xYourSmartContractAddress"; // Replace with your deployed contract address
        const abi = [
          "function getMedicineData(address user) view returns (string, string, string, string, string, string, string)",
        ];

        const contract = new ethers.Contract(contractAddress, abi, provider);
        try {
          const data = await contract.getMedicineData(address);

          // Update the table with data
          const fields = document.querySelectorAll(
            ".info-table td:nth-child(2)"
          );
          fields[0].textContent = data[0]; // Brand Name
          fields[1].textContent = data[1]; // Generic Name
          fields[2].textContent = data[2]; // Strength
          fields[3].textContent = data[3]; // Form
          fields[4].textContent = data[4]; // Dosage Instructions
          fields[5].textContent = data[5]; // Prescription Status
          fields[6].textContent = data[6]; // Manufacturer Info
        } catch (error) {
          console.error("Error fetching data from the blockchain:", error);
          alert("Could not fetch data from the blockchain.");
        }
      }
    </script>
  </body>
</html>
