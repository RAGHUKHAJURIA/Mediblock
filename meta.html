<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaChain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-blue-900 transition-colors duration-300"
  >
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-300">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div
          class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400"
        >
          Mediblock
        </div>
        <div class="hidden md:flex space-x-8 items-center">
          <a
            href="#how-it-works"
            class="text-sm font-medium text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >How It Works</a
          >
          <a
            href="#features"
            class="text-sm font-medium text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >Features</a
          >
          <a
            href="#benefits"
            class="text-sm font-medium text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors"
            >Benefits</a
          >
          <button
            id="connectWalletButton"
            class="bg-blue-600 dark:bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors"
          >
            Connect Wallet
          </button>
          <button id="themeToggle" class="text-gray-800 dark:text-gray-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <section
      id="hero"
      class="relative min-h-screen flex items-center justify-center overflow-hidden"
    >
      <div
        class="absolute inset-0 bg-[rgb(180, 196, 195)] dark:bg-[180, 196, 195] opacity-90"
      ></div>
      <div
        class="relative z-10 text-center px-4 flex flex-col md:flex-row items-center justify-between"
      >
        <div class="md:w-1/2">
          <h1 class="text-5xl md:text-7xl font-bold text-black mb-6">
            Revolutionizing Pharmaceutical Supply Chain
          </h1>
          <p class="text-xl md:text-2xl text-black-100 mb-12">
            Secure, transparent, and efficient tracking from manufacturer to
            patient
          </p>
          <button
            class="bg-blue-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-blue-500 transition-colors"
          >
            Get Started
          </button>
        </div>
        <div class="md:w-1/2 mt-12 md:mt-0">
          <canvas id="heroCanvas" style="height: 400px"></canvas>
        </div>
      </div>
    </section>

    <section id="how-it-works" class="py-20 bg-white">
      <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center mb-16 text-gray-800">
          How It Works
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
          <div class="bg-blue-50 rounded-lg p-8 text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-16 w-16 mx-auto mb-6 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
              />
            </svg>
            <h3 class="text-2xl font-semibold mb-4 text-gray-800">
              Manufacturing
            </h3>
            <p class="text-gray-600">
              Smart contracts validate and record production details
            </p>
          </div>
          <div class="bg-blue-50 rounded-lg p-8 text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-16 w-16 mx-auto mb-6 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"
              />
            </svg>
            <h3 class="text-2xl font-semibold mb-4 text-gray-800">
              Distribution
            </h3>
            <p class="text-gray-600">Real-time tracking with IoT integration</p>
          </div>
          <div class="bg-blue-50 rounded-lg p-8 text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-16 w-16 mx-auto mb-6 text-blue-600"
              fill="none"
            ></svg>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
  const connectWalletButton = document.getElementById("connectWalletButton");

  if (typeof window.ethereum !== "undefined") {
    connectWalletButton.addEventListener("click", async () => {
      try {
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        connectWalletButton.textContent = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
        connectWalletButton.classList.add("bg-green-600");
        connectWalletButton.classList.remove("bg-blue-600");
      } catch (error) {
        console.error("User denied wallet connection", error);
      }
    });

    ethereum.on("accountsChanged", (accounts) => {
      if (accounts.length > 0) {
        connectWalletButton.textContent = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
      } else {
        connectWalletButton.textContent = "Connect Wallet";
        connectWalletButton.classList.add("bg-blue-600");
        connectWalletButton.classList.remove("bg-green-600");
      }
    });
  } else {
    connectWalletButton.textContent = "Install MetaMask";
    connectWalletButton.addEventListener("click", () => {
      window.open("https://metamask.io/download.html", "_blank");
    });
  }
});

    </script>
  </body>
</html>
